<html><head><meta charset="utf-8" /><script src="../siteTitle.js"></script><script src="../tab.js"></script><link rel="stylesheet" href="../grid.css"><title>JavaScript projects</title></head><body><div id="grid"><script src="./left.js"></script><div id="root"><p><h1>단순 타이밍 맞추기<h1></p><p><script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script></p><p><script>function setup() {   createCanvas(400, 800);   notecolor = [0,0,0];   notexy=[200,0];   backcolor = [200,150,50];   txt=[0,0]; }  function draw() {   background(backcolor[0],backcolor[1],backcolor[2]);   fill(notecolor[0],notecolor[1],notecolor[2]);   notexy[1]=notexy[1]+3;   rect(notexy[0],notexy[1],50,10,20);   fill(250,150,250,200);   rect(0, 600, 400, 25, 20);   fill(0,0,0);   if (txt[1]>0){     if (txt[0] ==1){text('Great!',200,200);}     else{text('Oops...',200,200);}     txt[1]=txt[1]-1;   } } function mousePressed(){   notecolor=[random(255),random(255),random(255)];   backcolor=[random(255),random(255),random(255)];   if (notexy[1]>600 && notexy[1]<650){     txt=[1,100];   }   else{txt=[0,100];} }</script></p><p>첨부파일 : <a href="./p5.zip" download="Kyus_p5.zip">Kyus_p5.zip</a></p><p>이 작업은 p5.js를 접한 기념으로, 무엇을 만들까 고민해보다가<br>간단하게 리듬 게임처럼 타이밍에 맞추어 클릭하면 Great!, 타이밍이 틀리면 Oops...가 출력 되는 웹 페이지입니다.</p></div></div></body></html>
