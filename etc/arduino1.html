<body>
<div id="grid">
    <script src="./left.js"></script>
    <div id="writingplace">
        <h1>아두이노1 - 브레드보드</h1>
        <p>
            이 작업은 아두이노를 통해 처음으로 만들어본 것입니다.<br>
            큰 기능 없이 브레드보드를 이용해 아두이노 보드를<br>
			5V -> 스위치 -> 램프 -> GND 순으로 연결시켜<br>
			스위치를 눌렀을 때 빨간 불이 켜지는 기능만을 가지고 있습니다.<br>
			따로 아두이노 보드로 코드를 업로드 하지 않은 작업이기에<br>
			파일 다운로드는 생략하도록 하겠습니다.
        </p>
        <p>
            <video id="video1" controls autoplay width="100%" height="100%" loop poster="" controlsList="nodownload">
				<source src="./arduino1.mp4" type="video/mp4" />
				현재의 브라우저는 지원하지 않습니다.
			</video>
        </p>
    </div>
